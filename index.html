<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tailwind</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="h-screen flex">
        <div class="max-w-sm m-auto p-5 bg-white shadow-lg shadow-black-500/40 lg:text-xl lg:max-w-md">
            <h1 class="p-5 text-center text-3xl font-bold text-indigo-900 lg:text-4xl">Buy this great tool</h1>
            <p class="p-5 text-center">Trusted by hundreds of companies</p>
            <ul class="flex justify-around p-5 text-gray-500">
                <li>Apple</li>
                <li class="order-first">Google</li>
                <li>Meta</li>
            </ul>
            <button class="block mx-auto my-2 bg-green-500 hover:bg-green-300 p-2 text-white font-semibold uppercase">Find out more</button>
        </div>
</body>
</html>
